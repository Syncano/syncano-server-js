machine:
  environment:
    YARN_VERSION: 0.17.10
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) NODE_VERSION=7 ;; 1) NODE_VERSION=6 ;; 2) NODE_VERSION=4 ;; esac; nvm install $NODE_VERSION && nvm alias default $NODE_VERSION
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  cache_directories:
    - ~/.yarn
    - ~/.config/yarn
    - ~/.cache/yarn
  override:
    - yarn install

general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "coverage/"

test:
  override:
    - yarn run lint
    - yarn run test
  post:
    - yarn run test:coverage

deployment:
  gamma:
    branch: gamma
    commands:
      - yarn run release:git-config
      - yarn run release:npm-token
      - yarn run release:beta
      - npm publish --tag gamma
  staging:
    branch: devel
    commands:
      - yarn run release:git-config
      - yarn run release:npm-token
      - yarn run release:beta
      - npm publish --tag beta
  production:
    branch: master
    commands:
      - yarn run release:git-config
      - yarn run release:npm-token
      - yarn run release
      - npm publish

experimental:
  notify:
    branches:
      only:
        - master
        - devel
        - gamma
